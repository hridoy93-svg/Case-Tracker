<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Solicitor Case Tracker</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f5f5f5;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
h1 {
  color: #333;
  margin-top: 0;
}
.controls {
  margin-bottom: 20px;
}
button {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  margin-right: 10px;
}
button:hover {
  background: #0056b3;
}
.form-section {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 4px;
  margin-bottom: 20px;
  border-left: 4px solid #007bff;
  display: none;
}
.form-section.show {
  display: block;
}
.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-bottom: 15px;
}
.form-row.full {
  grid-template-columns: 1fr;
}
label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  font-size: 13px;
  color: #333;
}
input, select, textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 13px;
  font-family: Arial;
}
textarea {
  min-height: 80px;
}
input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0,123,255,0.3);
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}
th {
  background: #e9ecef;
  padding: 12px;
  text-align: left;
  font-weight: bold;
  border-bottom: 2px solid #007bff;
  font-size: 13px;
  color: #333;
}
td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  font-size: 13px;
}
tr:hover {
  background: #f9f9f9;
}
.status {
  display: inline-block;
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 12px;
  font-weight: bold;
}
.status-new { background: #cfe2ff; color: #084298; }
.status-progress { background: #fff3cd; color: #664d03; }
.status-hold { background: #e2e3e5; color: #41464b; }
.status-closed { background: #d1e7dd; color: #0f5132; }
.status-awaiting { background: #ffe5cc; color: #664d03; }
.priority-high { color: #dc3545; font-weight: bold; }
.priority-medium { color: #007bff; font-weight: bold; }
.priority-low { color: #6c757d; font-weight: bold; }
.action-buttons {
  display: flex;
  gap: 5px;
}
.btn-edit {
  background: #007bff;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
}
.btn-edit:hover {
  background: #0056b3;
}
.btn-delete {
  background: #dc3545;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
}
.btn-delete:hover {
  background: #c82333;
}
.stats {
  background: #f8f9fa;
  padding: 15px;
  border-radius: 4px;
  display: flex;
  gap: 30px;
  font-size: 14px;
}
.stat { }
.stat-label { font-weight: bold; color: #333; }
.stat-value { color: #007bff; font-weight: bold; margin-left: 5px; }
.empty-message {
  text-align: center;
  color: #999;
  padding: 30px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Solicitor Case Progress Tracker</h1>
  
  <div class="controls">
    <button onclick="toggleForm()">+ New Case</button>
    <button onclick="exportCSV()" style="background: #28a745;">Export to CSV</button>
    <button onclick="downloadBackup()" style="background: #6f42c1;">Download Backup</button>
    <button onclick="syncGoogleDrive()" style="background: #ea4335;" id="syncBtn">Sync with Google Drive</button>
    <span id="syncStatus" style="margin-left: 10px; color: #666; font-size: 13px;"></span>
  </div>

  <div class="form-section" id="form">
    <h2>Add/Edit Case</h2>
    
    <div class="form-row">
      <div>
        <label>Case Reference *</label>
        <input type="text" id="caseRef" placeholder="e.g. CASE-001">
      </div>
      <div>
        <label>Client Name *</label>
        <input type="text" id="clientName" placeholder="Full name">
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Case Type</label>
        <select id="caseType">
          <option value="">Select type</option>
          <option>Criminal</option>
          <option>Civil</option>
          <option>Family Law</option>
          <option>Conveyancing</option>
          <option>Employment</option>
          <option>Immigration</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Status</label>
        <select id="status">
          <option>New</option>
          <option>In Progress</option>
          <option>On Hold</option>
          <option>Awaiting Action</option>
          <option>Closed</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Open Date</label>
        <input type="date" id="openDate">
      </div>
      <div>
        <label>Next Review</label>
        <input type="date" id="nextReview">
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Priority</label>
        <select id="priority">
          <option>Low</option>
          <option selected>Medium</option>
          <option>High</option>
        </select>
      </div>
      <div>
        <label>Assigned Solicitor</label>
        <input type="text" id="solicitor" placeholder="Name">
      </div>
    </div>

    <div class="form-row full">
      <div>
        <label>Notes</label>
        <textarea id="notes" placeholder="Case details and notes"></textarea>
      </div>
    </div>

    <div style="margin-top: 15px;">
      <button onclick="saveCase()">Save Case</button>
      <button onclick="toggleForm()" style="background: #6c757d;">Cancel</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Case Ref</th>
        <th>Client</th>
        <th>Type</th>
        <th>Status</th>
        <th>Opened</th>
        <th>Next Review</th>
        <th>Priority</th>
        <th>Solicitor</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="10" class="empty-message">No cases yet. Click "New Case" to add one.</td></tr>
    </tbody>
  </table>

  <div class="stats">
    <div class="stat"><span class="stat-label">Total:</span><span class="stat-value" id="total">0</span></div>
    <div class="stat"><span class="stat-label">In Progress:</span><span class="stat-value" id="inprog">0</span></div>
    <div class="stat"><span class="stat-label">On Hold:</span><span class="stat-value" id="onhold">0</span></div>
    <div class="stat"><span class="stat-label">Closed:</span><span class="stat-value" id="closed">0</span></div>
  </div>
</div>

<script>
let cases = [];
let editing = null;

function saveData() {
  localStorage.setItem('solicitor_cases', JSON.stringify(cases));
}

function loadData() {
  const saved = localStorage.getItem('solicitor_cases');
  if (saved) {
    cases = JSON.parse(saved);
  }
}

function toggleForm() {
  const form = document.getElementById('form');
  form.classList.toggle('show');
  if (form.classList.contains('show')) {
    clearForm();
  }
}

function clearForm() {
  document.getElementById('caseRef').value = '';
  document.getElementById('clientName').value = '';
  document.getElementById('caseType').value = '';
  document.getElementById('status').value = 'New';
  document.getElementById('openDate').value = new Date().toISOString().split('T')[0];
  document.getElementById('nextReview').value = '';
  document.getElementById('priority').value = 'Medium';
  document.getElementById('solicitor').value = '';
  document.getElementById('notes').value = '';
  editing = null;
}

function saveCase() {
  const ref = document.getElementById('caseRef').value.trim();
  const name = document.getElementById('clientName').value.trim();
  
  if (!ref || !name) {
    alert('Case Reference and Client Name required');
    return;
  }

  const caseData = {
    id: editing || Date.now(),
    caseRef: ref,
    clientName: name,
    caseType: document.getElementById('caseType').value,
    status: document.getElementById('status').value,
    openDate: document.getElementById('openDate').value,
    nextReview: document.getElementById('nextReview').value,
    priority: document.getElementById('priority').value,
    solicitor: document.getElementById('solicitor').value,
    notes: document.getElementById('notes').value
  };

  const idx = cases.findIndex(c => c.id === editing);
  if (idx !== -1) {
    cases[idx] = caseData;
  } else {
    cases.push(caseData);
  }

  loadData();
  render();
  toggleForm();
  saveData();
}

function editCase(id) {
  const c = cases.find(x => x.id === id);
  if (c) {
    document.getElementById('caseRef').value = c.caseRef;
    document.getElementById('clientName').value = c.clientName;
    document.getElementById('caseType').value = c.caseType;
    document.getElementById('status').value = c.status;
    document.getElementById('openDate').value = c.openDate;
    document.getElementById('nextReview').value = c.nextReview;
    document.getElementById('priority').value = c.priority;
    document.getElementById('solicitor').value = c.solicitor;
    document.getElementById('notes').value = c.notes;
    editing = id;
    document.getElementById('form').classList.add('show');
  }
}

function deleteCase(id) {
  if (confirm('Delete this case?')) {
    cases = cases.filter(c => c.id !== id);
    render();
    saveData();
  }
}

function getStatusClass(s) {
  if (s === 'New') return 'status-new';
  if (s === 'In Progress') return 'status-progress';
  if (s === 'On Hold') return 'status-hold';
  if (s === 'Closed') return 'status-closed';
  if (s === 'Awaiting Action') return 'status-awaiting';
  return 'status-new';
}

function getPriorityClass(p) {
  if (p === 'High') return 'priority-high';
  if (p === 'Medium') return 'priority-medium';
  return 'priority-low';
}

function render() {
  const tbody = document.getElementById('tbody');
  
  if (cases.length === 0) {
    tbody.innerHTML = '<tr><td colspan="10" class="empty-message">No cases yet. Click "New Case" to add one.</td></tr>';
  } else {
    tbody.innerHTML = cases.map(c => {
      const notes = c.notes.length > 40 ? c.notes.substring(0, 40) + '...' : c.notes;
      return '<tr>' +
        '<td><strong>' + c.caseRef + '</strong></td>' +
        '<td>' + c.clientName + '</td>' +
        '<td>' + (c.caseType || '-') + '</td>' +
        '<td><span class="status ' + getStatusClass(c.status) + '">' + c.status + '</span></td>' +
        '<td>' + (c.openDate || '-') + '</td>' +
        '<td>' + (c.nextReview || '-') + '</td>' +
        '<td><span class="' + getPriorityClass(c.priority) + '">' + c.priority + '</span></td>' +
        '<td>' + (c.solicitor || '-') + '</td>' +
        '<td>' + (notes || '-') + '</td>' +
        '<td><div class="action-buttons"><button class="btn-edit" onclick="editCase(' + c.id + ')">Edit</button><button class="btn-delete" onclick="deleteCase(' + c.id + ')">Delete</button></div></td>' +
        '</tr>';
    }).join('');
  }

  document.getElementById('total').textContent = cases.length;
  document.getElementById('inprog').textContent = cases.filter(c => c.status === 'In Progress').length;
  document.getElementById('onhold').textContent = cases.filter(c => c.status === 'On Hold').length;
  document.getElementById('closed').textContent = cases.filter(c => c.status === 'Closed').length;
}

function exportCSV() {
  if (cases.length === 0) {
    alert('No cases to export');
    return;
  }

  let csv = 'Case Ref,Client,Type,Status,Opened,Next Review,Priority,Solicitor,Notes\n';
  cases.forEach(c => {
    csv += '"' + c.caseRef + '","' + c.clientName + '","' + c.caseType + '","' + c.status + '","' + c.openDate + '","' + c.nextReview + '","' + c.priority + '","' + c.solicitor + '","' + c.notes.replace(/"/g, '""') + '"\n';
  });

  const blob = new Blob([csv], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'cases_' + new Date().toISOString().split('T')[0] + '.csv';
  a.click();
}

render();
</script>

</body>
</html>
